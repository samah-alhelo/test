name: Python Script Execution

on: [push]

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
    - name: Run Script
      run: python main.py

